name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Checkout agbcc
      uses: actions/checkout@v4
      with:
        path: 'agbcc'
        repository: 'pret/agbcc'

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y gcc-arm-none-eabi binutils-arm-none-eabi libpng-dev

    - name: Install agbcc
      run: |
        ./build.sh
        ./install.sh ../
      working-directory: ./agbcc
        
    - name: Build tools
      run: make tools
      
    - name: Build all ROM variants
      run: |
        echo "Building all ROM variants..."
        
        # Build FireRed (original compiler)
        make -j$(nproc) all
        cp pokefirered.gba pokefirered_original.gba
        
        # Build FireRed rev1 (original compiler)
        make clean
        GAME_REVISION=1 make -j$(nproc) all
        cp pokefirered.gba pokefirered_rev1_original.gba
        
        # Build LeafGreen (original compiler)
        make clean
        GAME_VERSION=LEAFGREEN make -j$(nproc) all
        cp pokeleafgreen.gba pokeleafgreen_original.gba
        
        # Build LeafGreen rev1 (original compiler)
        make clean
        GAME_VERSION=LEAFGREEN GAME_REVISION=1 make -j$(nproc) all
        cp pokeleafgreen.gba pokeleafgreen_rev1_original.gba
        
        # Build modern versions
        make clean
        MODERN=1 COMPARE=0 make -j$(nproc) all
        cp pokefirered.gba pokefirered_modern.gba
        
        make clean
        MODERN=1 COMPARE=0 GAME_REVISION=1 make -j$(nproc) all
        cp pokefirered.gba pokefirered_rev1_modern.gba
        
        make clean
        MODERN=1 COMPARE=0 GAME_VERSION=LEAFGREEN make -j$(nproc) all
        cp pokeleafgreen.gba pokeleafgreen_modern.gba
        
        make clean
        MODERN=1 COMPARE=0 GAME_VERSION=LEAFGREEN GAME_REVISION=1 make -j$(nproc) all
        cp pokeleafgreen.gba pokeleafgreen_rev1_modern.gba
        
    - name: Prepare release files
      run: |
        mkdir -p release
        
        # Verify ROM files were built successfully (but don't include in release)
        echo "Verifying ROM builds..."
        for rom in pokefirered_original.gba pokeleafgreen_original.gba pokefirered_rev1_original.gba pokeleafgreen_rev1_original.gba pokefirered_modern.gba pokeleafgreen_modern.gba pokefirered_rev1_modern.gba pokeleafgreen_rev1_modern.gba; do
          if [ -f "$rom" ]; then
            echo "✅ $rom built successfully ($(du -h "$rom" | cut -f1))"
          else
            echo "❌ $rom build failed"
            exit 1
          fi
        done
        
        # Copy documentation
        cp README.md release/
        cp INSTALL.md release/ 2>/dev/null || echo "INSTALL.md not found, skipping"
        cp ENHANCEMENTS.md release/ 2>/dev/null || echo "ENHANCEMENTS.md not found, skipping"
        
        # Create build verification info
        echo "ROM Build Verification - $(date)" > release/BUILD_VERIFICATION.md
        echo "==============================" >> release/BUILD_VERIFICATION.md
        echo "" >> release/BUILD_VERIFICATION.md
        echo "All ROM variants built successfully:" >> release/BUILD_VERIFICATION.md
        for rom in pokefirered_original.gba pokeleafgreen_original.gba pokefirered_rev1_original.gba pokeleafgreen_rev1_original.gba pokefirered_modern.gba pokeleafgreen_modern.gba pokefirered_rev1_modern.gba pokeleafgreen_rev1_modern.gba; do
          if [ -f "$rom" ]; then
            echo "- $rom: $(sha256sum "$rom" | cut -d' ' -f1)" >> release/BUILD_VERIFICATION.md
          fi
        done
        
    - name: Extract release notes
      id: extract_notes
      run: |
        # Extract tag version
        VERSION=${GITHUB_REF#refs/tags/}
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        
        # Create release notes
        cat > release_notes.md << 'EOF'
        ## Pokemon FireRed - Personal Quality of Life Edition ${{ github.ref_name }}
        
        ### 🎮 Source Code Release
        This release contains the complete source code for building Pokemon FireRed/LeafGreen ROMs with quality of life improvements.
        
        ### 🔨 How to Build
        1. Follow the setup instructions in `INSTALL.md`
        2. Run one of these commands:
           ```bash
           make firered          # FireRed (original compiler)
           make leafgreen        # LeafGreen (original compiler)  
           make firered_modern   # FireRed (modern GCC)
           make leafgreen_modern # LeafGreen (modern GCC)
           ```
        
        ### ✅ Build Verification
        All ROM variants have been verified to build successfully in our CI pipeline:
        - FireRed (original compiler)
        - LeafGreen (original compiler)
        - FireRed Revision 1 (original compiler)
        - LeafGreen Revision 1 (original compiler)
        - FireRed (modern GCC)
        - LeafGreen (modern GCC)
        - FireRed Revision 1 (modern GCC)
        - LeafGreen Revision 1 (modern GCC)
        
        See `BUILD_VERIFICATION.md` for SHA256 checksums of successfully built ROMs.
        
        ### 📖 Documentation
        - `README.md` - Feature overview and project information
        - `INSTALL.md` - Detailed build setup instructions
        - `ENHANCEMENTS.md` - List of quality of life improvements
        
        ### ⚖️ Legal Note
        This project distributes source code only. You must provide your own legitimate Pokemon FireRed/LeafGreen ROM to build.
        EOF
        
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          release/README.md
          release/INSTALL.md
          release/ENHANCEMENTS.md
          release/BUILD_VERIFICATION.md
        body_path: release_notes.md
        draft: false
        prerelease: ${{ contains(github.ref, 'alpha') || contains(github.ref, 'beta') || contains(github.ref, 'rc') }}
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
