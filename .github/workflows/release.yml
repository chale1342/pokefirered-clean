name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential binutils-arm-none-eabi \
          git libpng-dev pkg-config python3
        
    - name: Install devkitARM
      run: |
        wget https://github.com/devkitPro/pacman/releases/latest/download/devkitpro-pacman.amd64.deb
        sudo dpkg -i devkitpro-pacman.amd64.deb || sudo apt-get install -f
        sudo dkp-pacman -S gba-dev --noconfirm
        echo "DEVKITPRO=/opt/devkitpro" >> $GITHUB_ENV
        echo "DEVKITARM=/opt/devkitpro/devkitARM" >> $GITHUB_ENV
        echo "/opt/devkitpro/devkitARM/bin" >> $GITHUB_PATH
        
    - name: Build tools
      run: make tools
      
    - name: Build all ROM variants
      run: |
        echo "Building all ROM variants..."
        
        # Build all versions
        make firered -j$(nproc)
        make leafgreen -j$(nproc)
        make firered_rev1 -j$(nproc)
        make leafgreen_rev1 -j$(nproc)
        make firered_modern -j$(nproc)
        make leafgreen_modern -j$(nproc)
        make firered_rev1_modern -j$(nproc)
        make leafgreen_rev1_modern -j$(nproc)
        
    - name: Prepare release files
      run: |
        mkdir -p release
        
        # Verify ROM files were built successfully (but don't include in release)
        echo "Verifying ROM builds..."
        for rom in pokefirered.gba pokeleafgreen.gba pokefirered_rev1.gba pokeleafgreen_rev1.gba pokefirered_modern.gba pokeleafgreen_modern.gba pokefirered_rev1_modern.gba pokeleafgreen_rev1_modern.gba; do
          if [ -f "$rom" ]; then
            echo "âœ… $rom built successfully ($(du -h "$rom" | cut -f1))"
          else
            echo "âŒ $rom build failed"
            exit 1
          fi
        done
        
        # Copy documentation
        cp README.md release/
        cp INSTALL.md release/ 2>/dev/null || echo "INSTALL.md not found, skipping"
        cp ENHANCEMENTS.md release/ 2>/dev/null || echo "ENHANCEMENTS.md not found, skipping"
        
        # Create build verification info
        echo "ROM Build Verification - $(date)" > release/BUILD_VERIFICATION.md
        echo "==============================" >> release/BUILD_VERIFICATION.md
        echo "" >> release/BUILD_VERIFICATION.md
        echo "All ROM variants built successfully:" >> release/BUILD_VERIFICATION.md
        for rom in pokefirered.gba pokeleafgreen.gba pokefirered_rev1.gba pokeleafgreen_rev1.gba pokefirered_modern.gba pokeleafgreen_modern.gba pokefirered_rev1_modern.gba pokeleafgreen_rev1_modern.gba; do
          if [ -f "$rom" ]; then
            echo "- $rom: $(sha256sum "$rom" | cut -d' ' -f1)" >> release/BUILD_VERIFICATION.md
          fi
        done
        
    - name: Extract release notes
      id: extract_notes
      run: |
        # Extract tag version
        VERSION=${GITHUB_REF#refs/tags/}
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        
        # Create release notes
        cat > release_notes.md << 'EOF'
        ## Pokemon FireRed - Personal Quality of Life Edition ${{ github.ref_name }}
        
        ### ðŸŽ® Source Code Release
        This release contains the complete source code for building Pokemon FireRed/LeafGreen ROMs with quality of life improvements.
        
        ### ðŸ”¨ How to Build
        1. Follow the setup instructions in `INSTALL.md`
        2. Run one of these commands:
           ```bash
           make firered          # FireRed (original compiler)
           make leafgreen        # LeafGreen (original compiler)  
           make firered_modern   # FireRed (modern GCC)
           make leafgreen_modern # LeafGreen (modern GCC)
           ```
        
        ### âœ… Build Verification
        All ROM variants have been verified to build successfully in our CI pipeline:
        - FireRed (original compiler)
        - LeafGreen (original compiler)
        - FireRed Revision 1 (original compiler)
        - LeafGreen Revision 1 (original compiler)
        - FireRed (modern GCC)
        - LeafGreen (modern GCC)
        - FireRed Revision 1 (modern GCC)
        - LeafGreen Revision 1 (modern GCC)
        
        See `BUILD_VERIFICATION.md` for SHA256 checksums of successfully built ROMs.
        
        ### ðŸ“– Documentation
        - `README.md` - Feature overview and project information
        - `INSTALL.md` - Detailed build setup instructions
        - `ENHANCEMENTS.md` - List of quality of life improvements
        
        ### âš–ï¸ Legal Note
        This project distributes source code only. You must provide your own legitimate Pokemon FireRed/LeafGreen ROM to build.
        EOF
        
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          release/README.md
          release/INSTALL.md
          release/ENHANCEMENTS.md
          release/BUILD_VERIFICATION.md
        body_path: release_notes.md
        draft: false
        prerelease: ${{ contains(github.ref, 'alpha') || contains(github.ref, 'beta') || contains(github.ref, 'rc') }}
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
